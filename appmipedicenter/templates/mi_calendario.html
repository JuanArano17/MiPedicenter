{% extends "layout.html" %}
{% block header %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src='../static/js/main.js'></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                dateClick: function(info) {
                    window.location.href = "http://localhost:5000/plantilla-turnos/" + info.dateStr
                    // var jsonDate= {"date": info.dateStr}
                    $.ajax({
                        url:"http://localhost:5000/plantilla-turnos/" + info.dateStr,
                        type:"POST",
                        dataType: 'text',
                        contentType: 'plain/text', //"application/x-www-form-urlencoded; charset=UTF-8",
                        data: info.dateStr
                    });
                }
            });
            calendar.render();
        });
    </script>


{% endblock header %}
{% block content %}
    <div id='calendar' class="col-md-9"></div>
{% endblock content%}
